<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prueba de Taekwondo</title>
  <link rel="stylesheet" href="taekwondo.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f9f9f9, #e6f0ff);
      margin: 0;
      padding: 0;
    }

    header {
      background: #004080;
      color: white;
      padding: 1em;
      text-align: center;
    }

    .quiz-container {
      max-width: 900px;
      margin: 2em auto;
      background: white;
      border-radius: 12px;
      padding: 2em;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .quiz-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 2em;
    }

    .question {
      margin-bottom: 2em;
    }

    .question h3 {
      margin-bottom: 0.5em;
    }

    .option {
      background-color: #e0f0ff;
      border: 2px solid transparent;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option:hover {
      background-color: #cce5ff;
    }

    .option.selected {
      border-color: #007bff;
      background-color: #cce5ff;
    }

    .btn-submit {
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }

    .results {
      margin-top: 2em;
      font-weight: bold;
    }

    .incorrect {
      color: red;
    }

    .correct {
      color: green;
    }
  </style>
</head>
<body>

  <header>
    <h1>Prueba de Taekwondo ü•ã</h1>
  </header>

  <div class="quiz-container">
    <img src="imagenes/taekwondo.jfif" alt="Taekwondo" class="quiz-image">

    <div id="quiz"></div>

    <button class="btn-submit" onclick="submitQuiz()">Enviar respuestas</button>

    <div id="results" class="results"></div>
  </div>

  <script>
    const questions = [
      // 5 generales
      { q: "¬øD√≥nde se origin√≥ el Taekwondo?", a: ["China", "Corea", "Jap√≥n", "Tailandia"], correct: "Corea" },
      { q: "¬øCu√°l es el enfoque principal del Taekwondo?", a: ["Grappling", "Golpes de pu√±o", "Patadas", "Lanzamientos"], correct: "Patadas" },
      { q: "¬øTaekwondo es un deporte ol√≠mpico desde qu√© a√±o?", a: ["1992", "2000", "2008", "2016"], correct: "2000" },
      { q: "¬øCu√°ntos asaltos tiene un combate?", a: ["1", "2", "3", "5"], correct: "3" },
      { q: "¬øQu√© fomenta el Taekwondo en sus practicantes?", a: ["Fuerza f√≠sica", "Agresividad", "Autocontrol", "Relajaci√≥n"], correct: "Autocontrol" },

      // 15 del reglamento
      { q: "¬øQu√© tama√±o tiene el √°rea de combate?", a: ["6x6 m", "7x7 m", "8x8 m", "10x10 m"], correct: "8x8 m" },
      { q: "¬øQu√© parte del cuerpo NO es v√°lida para atacar?", a: ["Cabeza", "Torso", "Piernas", "Ninguna"], correct: "Piernas" },
      { q: "¬øCu√°nto vale una patada giratoria al torso?", a: ["2", "3", "4", "5"], correct: "4" },
      { q: "¬øCu√°ntos puntos da un golpe de pu√±o al torso?", a: ["1", "2", "3", "4"], correct: "1" },
      { q: "¬øQu√© equipo es obligatorio?", a: ["Casco y protector bucal", "Cintur√≥n rojo", "Zapatos deportivos", "Ropa blanca"], correct: "Casco y protector bucal" },
      { q: "¬øQu√© color de cintur√≥n es el m√°s avanzado?", a: ["Amarillo", "Rojo", "Verde", "Negro"], correct: "Negro" },
      { q: "¬øQu√© sucede si se sale del √°rea?", a: ["Nada", "Punto para el oponente", "Penalizaci√≥n", "Advertencia"], correct: "Penalizaci√≥n" },
      { q: "¬øCu√°l es la duraci√≥n de cada asalto?", a: ["1 min", "2 min", "3 min", "5 min"], correct: "2 min" },
      { q: "¬øQu√© se requiere antes de iniciar combate?", a: ["Saludo", "Flexi√≥n", "Desplante", "Chillido"], correct: "Saludo" },
      { q: "¬øQui√©n dirige el combate?", a: ["Juez central", "Coach", "P√∫blico", "Capit√°n"], correct: "Juez central" },
      { q: "¬øQu√© tipo de golpe da m√°s puntos?", a: ["Pu√±o al torso", "Patada al torso", "Patada a la cabeza", "Codazo"], correct: "Patada a la cabeza" },
      { q: "¬øQu√© valor tiene una patada directa al torso?", a: ["1", "2", "3", "4"], correct: "2" },
      { q: "¬øCu√°l es una falta grave?", a: ["Gritar", "Evitar el combate", "Tocar el suelo", "No saludar"], correct: "Evitar el combate" },
      { q: "¬øQu√© idioma se usa oficialmente en competencias?", a: ["Coreano", "Ingl√©s", "Espa√±ol", "Franc√©s"], correct: "Coreano" },
      { q: "¬øQu√© representa el cintur√≥n negro?", a: ["Novato", "Avanzado", "Experto", "Principiante"], correct: "Experto" }
    ];

    const quizDiv = document.getElementById("quiz");

    const userAnswers = Array(questions.length).fill(null);

    questions.forEach((q, i) => {
      const qDiv = document.createElement("div");
      qDiv.className = "question";
      qDiv.innerHTML = `<h3>${i + 1}. ${q.q}</h3>`;
      q.a.forEach(option => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = option;
        btn.addEventListener("click", () => {
          // Limpiar selecci√≥n previa
          qDiv.querySelectorAll(".option").forEach(opt => opt.classList.remove("selected"));
          btn.classList.add("selected");
          userAnswers[i] = option;
        });
        qDiv.appendChild(btn);
      });
      quizDiv.appendChild(qDiv);
    });

    function submitQuiz() {
      let correct = 0;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      questions.forEach((q, i) => {
        if (userAnswers[i] === q.correct) {
          correct++;
        } else {
          resultsDiv.innerHTML += `<p class="incorrect">‚ùå Pregunta ${i + 1}: Respuesta incorrecta. Correcta: <strong>${q.correct}</strong></p>`;
        }
      });

      resultsDiv.innerHTML = `<h3 class="correct">‚úîÔ∏è Obtuviste ${correct} de ${questions.length} correctas</h3>` + resultsDiv.innerHTML;
    }
  </script>

</body>
</html>
